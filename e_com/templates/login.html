<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="box">
  <div class="mlog"> 
    <h1 class="logh">Login</h1>

    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="uname" id="" class="log" placeholder="User Name"><br><br>
        <input type="password" name="password" id="" class="log" placeholder="Password"><br><br>
    <input type="submit" class="button" value="login">
    </form>
    <div>
      <a href="register">Register</a>
    </div>
    
  </div>  
    

</div>
 
  <div class="div1" style="width: 50%;margin:auto">
    {% if messages %}
    {% for messages in messages %}
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
      
    </div><strong>Warning!</strong> This alert box could indicate a warning that might need attention.
    {% endfor %}
    {% endif %}
  </div>

</body>
</html>
