<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="box">
    <div class="mlog">
        <h1 class="logh">EDIT PRODUCT</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="pid" id="" class="log" placeholder="pid" required value="{{data.pid}}"><br><br>
            <input type="text" name="name" id="" class="log" placeholder="Product Name" required value="{{data.name}}"><br><br>
            <input type="text" name="dis" id="" class="log" placeholder="Discription" required value="{{data.dis}}"><br><br>
            <input type="number" name="price" id="" class="log" placeholder="Price" required value="{{data.price}}"><br><br>
            <input type="number" name="offer_price" id="" class="log" placeholder="Offer_Price" required value="{{data.offer_price}}"><br><br>
            <input type="number" name="stock" id="" class="log" placeholder="Quantity" required value="{{data.stock}}"><br><br>
            <img src="{{data.img.url}}" alt="" style="width: 300px;height: 300px;">
            <input type="file" name="img" class="log" id=""><br><br>
            <input type="submit" class="button" value="update">
        </form>
    </div>
</div>    
    
</body>
</html>
